<div class="config-container">
  <div class="profile-section">
    <div class="profile-pic">
      <img src="assets/meu-persona-rosto.png" alt="Foto de Perfil" />
    </div>
    <h2 class="nome">Nome do Usuário</h2>
    <h2 class="email" style="font-weight:lighter;">email do usario </h2>
  </div>

  <!-- Grupo 1: Conta + Notificações -->
  <div class="config-card">
    <button class="config-btn">
      <span class="btn-left">
        <i class="fa fa-user-md"></i>
        <span class="btn-text">Conta</span>
      </span>
      <i class="fa fa-angle-right btn-right"></i>
    </button>
    <hr />
    <button class="config-btn">
      <span class="btn-left">
        <i class="fa fa-bell"></i>
        <span class="btn-text">Notificações</span>
      </span>
      <i class="fa fa-toggle-off"></i>
    </button>
  </div>

  <!-- Grupo 2: Outras opções -->
  <div class="config-card">
    <button class="config-btn">
      <span class="btn-left">
        <i class="fa fa-adjust"></i>
        <span class="btn-text">Modo escuro</span>
      </span>
      <span class="btn-right"><i class="fa fa-toggle-off"></i></span>
    </button>
    <hr />
    <button class="config-btn">
      <span class="btn-left">
        <i class="fa fa-globe"></i>
        <span class="btn-text">Idioma</span>
      </span>
      <span class="btn-right"><i class="fa fa-angle-right"></i></span>
    </button>
    <hr />
    <button class="config-btn" onclick="carregarPagina('ajuda.html')">
      <span class="btn-left">
        <i class="fa fa-universal-access"></i>
        <span class="btn-text">Ajuda</span>
      </span>
      <span class="btn-right"><i class="fa fa-angle-right"></i></span>
    </button>
    <hr />
    <button class="config-btn">
      <span class="btn-left">
        <i class="fa fa-institution" style="font-size:13px;"></i>
        <span class="btn-text">Política de Privacidade</span>
      </span>
      <span class="btn-right"><i class="fa fa-angle-right"></i></span>
    </button>
    <hr />
    <button class="config-btn">
      <span class="btn-left">
        <i class="fa fa-file-text-o"></i>
        <span class="btn-text" >Relatório</span>
      </span>
      <span class="btn-right"><i class="fa fa-angle-right"></i></span>
    </button>
  </div>

  <!-- botão sair -->
  <div class="logout-section">
    <button onclick="localStorage.removeItem('paginaAtual'); carregarPagina('login.html')" class="logout-btn">
      Sair
    </button>
  </div>

  <!-- Navbar inferior -->
  <div class="navbar">
    <button class="nav-btn" onclick="carregarPagina('pacientes.html')">
      <i class="fa fa-users"></i>
      <span>Pacientes</span>
    </button>
    <button class="nav-btn  ativo" onclick="carregarPagina('config.html')">
      <i class="fa fa-cog"></i>
      <span>Configurações</span>
    </button>
  </div>

</div>
