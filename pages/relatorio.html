
  <div class="relatorio-container">
    <h1>Relatório</h1>
    <form id="form-relatorio">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="id-funcionario">ID do Funcionário:</label>
        <input type="text" id="id-funcionario" name="id-funcionario" required />
      </div>

      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />
      </div>

      <div class="form-group">
        <label for="pacientes-atendidos">Nº de Pacientes Atendidos:</label>
        <input type="number" id="pacientes-atendidos" name="pacientes-atendidos" required />
      </div>

      <div class="form-group">
        <label for="erros-medicamento">Nº de Erros no Medicamento:</label>
        <input type="number" id="erros-medicamento" name="erros-medicamento" required />
      </div>

      <div class="form-group">
        <label for="erros-pessoais">Erros Pessoais:</label>
        <input type="text" id="erros-pessoais" name="erros-pessoais" />
      </div>

      <div class="form-group">
        <label for="descricao-dia">Escreva sobre seu dia:</label>
        <textarea id="descricao-dia" name="descricao-dia" rows="5"></textarea>
      </div>

      <button type="submit">Enviar Relatório</button>
    </form>
  </div>


    <!-- Navbar inferior -->
  <div class="navbar">
    <button class="nav-btn ativo" onclick="carregarPagina('pacientes.html')">
        <i class="fa fa-users"></i>
        <span>Pacientes</span>
        </button>
        <button class="nav-btn" onclick="carregarPagina('config.html')">
        <i class="fa fa-cog"></i>
        <span>Configurações</span>
    </button>
  </div>


  <script>
    document.getElementById('form-relatorio').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Relatório enviado com sucesso!');
    });
  </script>
